<div class="card m-3" style="width: 18rem; height: 22rem;">
  <div class="card-body">
    <h5 class="card-title">{{habit.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{habit.tracking}}</h6>
    <p class="card-text truncate-overflow">{{habit.description}}</p>
    <a routerLink="/habits/{{habit.id}}/edit" class="card-link">Edit</a>
    <a routerLink="/habits/{{habit.id}}/track" class="card-link">Track</a>
  </div>
</div>
