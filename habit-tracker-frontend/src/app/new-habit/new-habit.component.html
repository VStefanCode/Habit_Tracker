<div *ngIf="state == 2" class="card m-3" style="width: 18rem; height: 25rem;">
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <input [(ngModel)]="name" type="text" class="card-title">
    </div>
    <div>
      <textarea class="card-text" style="width: 100%; line-height: 1.4rem; height: 12.6rem;" [(ngModel)]="description"></textarea>
    </div>
    <div class="d-flex justify-content-between">
        <div class="btn btn-outline-success me-2" (click)="add()">Add</div>
        <div class="btn btn-outline-warning" (click)="cancel()">Cancel</div>
    </div>
  </div>
</div>

<div *ngIf="state == 1" class="card m-3 d-flex justify-content-center align-items-center" style="width: 18rem; height: 25rem; border: 5px dashed green">
  <h1 style="color: green; cursor: pointer; padding: 5px;" (click)="enterAdd()">Add</h1>
</div>
